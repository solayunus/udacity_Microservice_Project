apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
spec:
  selector:
    matchLabels:
      run: backend-user
  replicas: 2
  template:
    metadata:
      labels:
        run: backend-user
    spec:
      containers:
      - name: backend-user
        image: docker.io/solayunus/udagram-api-user:v1
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: "1024Mi"
          requests:
            cpu: 250m
            memory: "128Mi"
        envFrom:
        - secretRef: 
            name: env-secret
        - configMapRef: 
            name: env-config
        - secretRef:
            name: mysecret